<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Editar Paciente</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Editar Paciente</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link btn btn-primary" th:href="@{/listarHospitales}">Hospitales</a>
        </li>
        <li class="nav-item" >
        <li class="nav-item" >
          <a class="nav-link btn btn-secondary" th:href="@{/listarDoctores}">Doctores</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link btn btn-success" th:href="@{/listarPacientes}">Pacientes</a>
        </li>
      </ul>
    </div>
  </nav>
  <form method="post" th:action="@{/guardarE}" th:object="${paciente}">
    <input th:field="*{idPaciente}"  type="hidden" />
    <div class="mb-3">
      <label for="nombrePaciente">Nombre</label>
      <input th:field="*{nombrePaciente}" type="text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="edad">Edad</label>
      <input th:field="*{edad}" type="text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="genero">Genero</label>
      <input th:field="*{genero}" type="text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="fechaCita">Fecha de cita</label>
      <input th:field="*{fechaCita}" type="date" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="diagnostico">Diagnostico</label>
      <input th:field="*{diagnostico}" type="text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="numeroHabitacion">Numero de habitacion</label>
      <input th:field="*{numeroHabitacion}" type="text" class="form-control" >
    </div>
    <a th:href="@{/listarPacientes}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
