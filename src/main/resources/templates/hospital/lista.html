<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Lista de Hospitales</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Lista de Hospitales</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link btn btn-primary" th:href="@{/listarHospitales}">Hospitales</a>
        </li>
        <li class="nav-item" >
        <li class="nav-item" >
          <a class="nav-link btn btn-secondary" th:href="@{/listarDoctores}">Doctores</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link btn btn-success" th:href="@{/listarPacientes}">Pacientes</a>
        </li>
      </ul>
    </div>
  </nav>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="hospital, info : ${listaHospitales}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${hospital.nombreHospital}"></td>
      <td th:text="${hospital.direccionHospital}"></td>
      <td th:text="${hospital.telefonoHospital}"></td>
      <td><a class="btn btn-primary" th:href="@{'/hospitalDoctores' + '?id=' + ${hospital.idHospital}}">Mostrar doctores</a>
      </td>
      <td><a class="btn btn-success" >Mostrar pacientes</a></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
